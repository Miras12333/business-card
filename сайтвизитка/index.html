<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аманбай Мирас - Визитка</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Черный цвет фона страницы */
            color: #fff; /* Белый цвет текста */
        }

        header {
            background-color: #000; /* Цвет фона заголовка */
            padding: 20px;
            text-align: center;
            position: relative;
            border-bottom: 2px solid #333; /* Разделительная полоса внизу заголовка */
        }

        #initials {
            position: absolute;
            left: 20px; /* Выравнивание по левому краю */
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            animation: colorChange 5s infinite; /* Анимация цвета */
        }

        @keyframes colorChange {
            0% { color: #3498db; }
            25% { color: #2ecc71; }
            50% { color: #e74c3c; }
            75% { color: #f39c12; }
            100% { color: #3498db; }
        }

        #menu {
            position: absolute;
            right: 20px; /* Выравнивание по правому краю */
            top: 50%;
            transform: translateY(-50%);
        }

        #menu a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px; /* Отступ между кнопками */
            font-size: 18px;
        }

        #title {
            color: #fff; /* Фиолетовый цвет для Здравствуйте */
            font-size: 24px;
        }

        #content {
            text-align: center;
            margin: 100px 0; /* Отступ сверху и снизу */
        }

        #central-text {
            font-size: 18px; /* Уменьшенный размер шрифта */
            color: #fff; /* Фиолетовый цвет для Я */
        }
    </style>
</head>
<body>

    <header>
        <div id="initials">Аманбай Мирас</div>
        <div id="menu">
            <a href="contact.html">Контакт</a>
            <a href="skills.html">Навыки</a>
            <a href="index.html">Главная</a>
        </div>
        <div id="title">Визитная карта</div>
    </header>

    <div id="content">
        <h1 style="color: #8e44ad;">Здравствуйте!</h1>
        <p id="central-text">Я начинающий frontend разработчик, а также студент Astana IT University</p>
        <!-- Дополнительный контент вашей визитки может быть добавлен здесь -->
    </div>

</body>
</html>
